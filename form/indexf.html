<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylef.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <h1>form validation</h1>
                <input type="text" class="form-control" id="user" placeholder="username">
                <small id="username_err"></small>
                <input type="text" class="form-control" id="email" placeholder="email">
                <small id="email_err"></small>
                <input type="text" class="form-control" id="password" placeholder="password">
                <small id="password_err"></small>
                <input type="text" class="form-control" id="c_password" placeholder="confirm password">
                <small id="c_password_err"></small>
                <button class="btn btn-primary" onclick="validate()" >submit</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./indexf.js"></script>
