<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleq.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="text-center"> JS QUIZ</h1>
                <div id="quizdiv">
                    <h2 id="question">question</h2>
                    <div>
                       
                            <li>
                                <input type="radio" name="answer" id="a" class="answer">
                                <label for="a" id="a_value">a</label>   
                            </li>
                            <li>
                                <input type="radio" name="answer" id="b" class="answer">
                                <label for="b" id="b_value">b</label>   
                            </li>
                            <li>
                                <input type="radio" name="answer" id="c" class="answer">
                                <label for="c" id="c_value">c</label>    
                            </li>
                            <li>
                                <input type="radio" name="answer" id="d" class="answer">
                                <label for="d" id="d_value">d</label>   
                            </li>
                            <button type="submit"  class="btn btn-primary">submit</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
